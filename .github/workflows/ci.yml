name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Next.js App
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: false
        tags: symbolic-lab-web:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build SCM Engine
      uses: docker/build-push-action@v5
      with:
        context: ./scm-engine
        file: ./scm-engine/Dockerfile
        push: false
        tags: symbolic-lab-scm:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Linting
      run: npm run lint

    - name: Run Tests
      run: npm test
